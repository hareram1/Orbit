<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Habit Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== ROOT VARIABLES ===== */
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #2ec4b6;
      --warning: #ff9f1c;
      --danger: #e71d36;
      --nav-height: 70px;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-light: #f0f0f0;
      --text-muted: #a0a0a0;
    }

    /* ===== BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #2a1a6c, #1a2a6c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      min-height: 100vh;
      padding-top: var(--nav-height);
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== HEADER/NAVBAR ===== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--nav-height);
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0 40px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
    }

    .logo i {
      font-size: 2rem;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 50px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      text-decoration: none;
    }

    .btn:hover {
      background: var(--secondary);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-warning {
      background: var(--warning);
    }

    .btn-warning:hover {
      background: #e68a00;
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: #c00;
    }

    .btn-success {
      background: var(--success);
    }

    .btn-success:hover {
      background: #24a89c;
    }

    /* ===== MAIN CONTENT ===== */
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--card-border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease;
      margin-bottom: 25px;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--accent);
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }

    .card-title i {
      font-size: 1.8rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== MONTH NAVIGATION ===== */
    .month-navigator {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      font-size: 1.2rem;
      font-weight: bold;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 100;
    }

    .month-navigator span {
      margin: 0 15px;
      cursor: pointer;
      color: var(--text-light);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 15px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
    }

    .month-navigator span:hover {
      background: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }

    .month-name {
      color: var(--accent);
      text-transform: uppercase;
      font-size: 1.8rem;
      min-width: 250px;
      text-align: center;
      text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
      cursor: pointer;
      position: relative;
    }

    .date-picker {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 50, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1100;
      display: none;
      width: 300px;
      margin-top: 15px;
    }

    .date-picker.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .date-picker-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .date-picker-header button {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .date-picker-header button:hover {
      background: var(--primary);
    }

    .date-picker-body {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .date-picker-month {
      padding: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .date-picker-month:hover {
      background: var(--primary);
    }

    .date-picker-month.active {
      background: var(--accent);
      color: var(--dark);
      font-weight: bold;
    }

    .date-picker-year {
      grid-column: span 3;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .date-picker-year select {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
    }

    .date-picker-year select:focus {
      outline: 2px solid var(--accent);
    }

    /* ===== HABIT TABLE ===== */
    .habit-container {
      overflow-x: auto;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .habit-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(30, 30, 50, 0.3);
      backdrop-filter: blur(10px);
      min-width: 100%;
    }

    .habit-table th {
      background: rgba(0, 0, 0, 0.4);
      color: var(--text-light);
      font-weight: 600;
      padding: 15px 10px;
      text-align: center;
      border-bottom: 2px solid var(--card-border);
    }

    .habit-table td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
    }

    .habit-table tr {
      background: rgba(255, 255, 255, 0.03);
    }

    .habit-table tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    .habit-table tr:hover {
      background: rgba(67, 97, 238, 0.1);
    }

    .habit-table td:first-child {
      text-align: left;
      padding-left: 20px;
      font-weight: 500;
      position: sticky;
      left: 0;
      background: rgba(30, 30, 50, 0.5);
      z-index: 1;
      white-space: normal;
    }

    .habit-table td.complete {
      background: rgba(47, 158, 147, 0.586);
      color: var(--text-light);
      font-weight: bold;
    }

    .habit-table td.incomplete {
      background: rgba(0, 0, 0, 0.497);
      color: var(--text-light);
      cursor: pointer;
    }

    .habit-table td.incomplete:hover {
      background: rgba(255, 255, 255, 0.537);
    }

    .today-highlight-header {
      background: linear-gradient(45deg, rgba(32, 206, 136, 0.8), rgba(0, 255, 0, 0.6)) !important;
      color: white;
      font-weight: bold;
      position: relative;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(76, 201, 240, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(76, 201, 240, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(76, 201, 240, 0);
      }
    }

    /* ===== HABIT CONTROLS ===== */
    .habit-name-container {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      max-width: 350px;
      padding: 8px 0;
    }

    .habit-name {
      flex: 1;
      font-size: 1.1rem;
      overflow-wrap: break-word;
      min-width: 0;
      word-break: break-word;
      line-height: 1.4;
    }

    .edit-habit, .remove-habit {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .edit-habit:hover {
      background: var(--warning);
      transform: scale(1.1);
    }

    .remove-habit:hover {
      background: var(--danger);
      transform: scale(1.1);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .header {
        padding: 0 20px;
      }
      
      .month-navigator {
        flex-direction: column;
        gap: 15px;
      }
      
      .month-navigator span {
        margin: 5px 0;
      }
      
      .month-name {
        font-size: 1.5rem;
      }
      
      .habit-table th, 
      .habit-table td {
        padding: 10px 5px;
        font-size: 0.85rem;
      }
      
      .habit-name {
        font-size: 0.95rem;
      }
      
      .edit-habit, .remove-habit {
        width: 28px;
        height: 28px;
      }
      
      .habit-name-container {
        max-width: 250px;
      }

      .header-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .header {
        flex-direction: column;
        height: auto;
        padding: 15px;
        gap: 15px;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      .btn {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      .date-picker {
        width: 260px;
      }
      
      .date-picker-body {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .habit-name-container {
        max-width: 180px;
        gap: 8px;
      }
    }

    .header-buttons {
      display: flex;
      gap: 15px;
    }
  </style>
</head>
<body>
  <!-- Header/Navbar -->
  <div class="header">
    <div class="logo">
      <i class="fas fa-bullseye"></i>
      <span>Orbit</span>
    </div>
    <div class="header-buttons">
      <a href="index.html" class="btn btn-primary">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <button id="add-habit" class="btn btn-success">
        <i class="fas fa-plus"></i> New Habit
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Month Navigation -->
    <div class="month-navigator">
      <span id="prev-month"><i class="fas fa-chevron-left"></i> Previous</span>
      <div class="month-name" id="current-month">
        <span id="month-display"></span>
        <div class="date-picker" id="date-picker">
          <div class="date-picker-header">
            <button id="prev-year"><i class="fas fa-chevron-left"></i></button>
            <span id="current-year-display">2023</span>
            <button id="next-year"><i class="fas fa-chevron-right"></i></button>
          </div>
          <div class="date-picker-body">
            <!-- Months will be populated by JS -->
          </div>
        </div>
      </div>
      <span id="next-month">Next <i class="fas fa-chevron-right"></i></span>
    </div>

    <!-- Habit Table -->
    <div class="card">
      <div class="card-title">
        <i class="fas fa-calendar-alt"></i>
        <h2>Your Habit Progress</h2>
      </div>
      <div class="habit-container">
        <table class="habit-table" id="habit-table">
          <thead>
            <tr id="days-row">
              <th>Habits</th>
            </tr>
          </thead>
          <tbody id="habit-rows">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="clear-data" class="btn btn-danger">
        <i class="fas fa-trash-alt"></i> Clear Current Month
      </button>
      <button id="export-data" class="btn btn-warning">
        <i class="fas fa-download"></i> Export Data
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ By Hareram | Goal Achievement Dashboard</p>
  </footer>

  <script>
    const habitTable = document.getElementById("habit-table");
    const daysRow = document.getElementById("days-row");
    const habitRows = document.getElementById("habit-rows");
    const currentMonth = document.getElementById("current-month");
    const monthDisplay = document.getElementById("month-display");
    const prevMonth = document.getElementById("prev-month");
    const nextMonth = document.getElementById("next-month");
    const addHabitBtn = document.getElementById("add-habit");
    const clearDataBtn = document.getElementById("clear-data");
    const exportDataBtn = document.getElementById("export-data");
    const datePicker = document.getElementById("date-picker");
    const prevYearBtn = document.getElementById("prev-year");
    const nextYearBtn = document.getElementById("next-year");
    const currentYearDisplay = document.getElementById("current-year-display");

    // Initialize with empty habits
    let habits = [];
    let date = new Date();
    let currentYear = date.getFullYear();
    
    // Initialize date picker
    function initDatePicker() {
      const monthNames = ["January", "February", "March", "April", "May", "June", 
                         "July", "August", "September", "October", "November", "December"];
      
      const pickerBody = document.querySelector('.date-picker-body');
      pickerBody.innerHTML = '';
      
      monthNames.forEach((month, index) => {
        const monthBtn = document.createElement('div');
        monthBtn.className = 'date-picker-month';
        monthBtn.textContent = month.substring(0, 3);
        monthBtn.dataset.month = index;
        
        if (index === date.getMonth() && currentYear === date.getFullYear()) {
          monthBtn.classList.add('active');
        }
        
        monthBtn.addEventListener('click', () => {
          date.setMonth(index);
          date.setFullYear(currentYear);
          renderCalendar();
          datePicker.classList.remove('active');
        });
        
        pickerBody.appendChild(monthBtn);
      });
      
      currentYearDisplay.textContent = currentYear;
    }

    // Toggle date picker
    monthDisplay.addEventListener('click', (e) => {
      e.stopPropagation();
      datePicker.classList.toggle('active');
      initDatePicker();
    });

    // Close date picker when clicking outside
    document.addEventListener('click', (e) => {
      if (!datePicker.contains(e.target) && !monthDisplay.contains(e.target)) {
        datePicker.classList.remove('active');
      }
    });

    // Year navigation
    prevYearBtn.addEventListener('click', () => {
      currentYear--;
      initDatePicker();
    });

    nextYearBtn.addEventListener('click', () => {
      currentYear++;
      initDatePicker();
    });

    // Generate unique key for current month/year
    function getStorageKey() {
      const year = date.getFullYear();
      const month = date.getMonth();
      return `habits-${year}-${month}`;
    }

    // Load habits for current month
    function loadHabits() {
      const storedHabits = localStorage.getItem(getStorageKey());
      if (storedHabits) {
        habits = JSON.parse(storedHabits);
      } else {
        habits = [];
      }
    }

    // Save habits for current month
    function saveHabits() {
      localStorage.setItem(getStorageKey(), JSON.stringify(habits));
    }

    // Render calendar with habits
    function renderCalendar() {
      loadHabits();

      const year = date.getFullYear();
      const month = date.getMonth();
      const today = new Date();

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const monthNames = ["January", "February", "March", "April", "May", "June", 
                         "July", "August", "September", "October", "November", "December"];

      monthDisplay.textContent = `${monthNames[month]} ${year}`;

      // Render day headers
      daysRow.innerHTML = `<th>Habits</th>`;
      for (let day = 1; day <= daysInMonth; day++) {
        const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === day;
        daysRow.innerHTML += `<th class="${isToday ? 'today-highlight-header' : ''}">${day}</th>`;
      }
      daysRow.innerHTML += `<th>Total</th>`;

      // Render habit rows
      habitRows.innerHTML = "";
      if (habits.length === 0) {
        habitRows.innerHTML = `<tr><td colspan="${daysInMonth + 2}" style="text-align: center; padding: 30px;">
          <h3>No habits yet</h3>
          <p>Click "New Habit" to get started!</p>
        </td></tr>`;
        return;
      }

      habits.forEach((habit, habitIndex) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>
            <div class="habit-name-container">
              <span class="habit-name">${habit.name}</span>
              <button class="edit-habit" title="Edit habit" onclick="editHabit(${habitIndex})">
                <i class="fas fa-edit"></i>
              </button>
              <button class="remove-habit" title="Remove habit" onclick="removeHabit(${habitIndex})">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        `;
        
        let completed = 0;

        // Render day cells
        for (let day = 1; day <= daysInMonth; day++) {
          const cell = document.createElement("td");
          const isCompleted = habit.days.includes(day);
          cell.className = isCompleted ? "complete" : "incomplete";
          cell.innerHTML = isCompleted ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>';
          cell.addEventListener("click", () => toggleDay(habitIndex, day));
          row.appendChild(cell);
          completed += isCompleted ? 1 : 0;
        }

        // Total cell
        const totalCell = document.createElement("td");
        totalCell.textContent = completed;
        totalCell.style.fontWeight = "bold";
        totalCell.style.color = completed > 0 ? "var(--success)" : "var(--danger)";
        row.appendChild(totalCell);
        
        habitRows.appendChild(row);
      });
    }

    // Toggle day completion
    function toggleDay(habitIndex, day) {
      const habit = habits[habitIndex];
      if (habit.days.includes(day)) {
        habit.days = habit.days.filter(d => d !== day);
      } else {
        habit.days.push(day);
        habit.days.sort((a, b) => a - b);
      }
      saveHabits();
      renderCalendar();
    }

    // Add new habit
    function addHabit() {
      const habitName = prompt("Enter new habit name:");
      if (habitName) {
        habits.push({ name: habitName, days: [] });
        saveHabits();
        renderCalendar();
      }
    }

    // Remove habit
    function removeHabit(habitIndex) {
      if (confirm(`Are you sure you want to remove the habit: "${habits[habitIndex].name}"?`)) {
        habits.splice(habitIndex, 1);
        saveHabits();
        renderCalendar();
      }
    }

    // Edit habit name
    function editHabit(habitIndex) {
      const newHabitName = prompt("Edit habit name:", habits[habitIndex].name);
      if (newHabitName) {
        habits[habitIndex].name = newHabitName;
        saveHabits();
        renderCalendar();
      }
    }
    
    // Export data
    function exportData() {
      const data = {};
      const keys = Object.keys(localStorage).filter(key => key.startsWith('habits-'));
      
      keys.forEach(key => {
        data[key] = JSON.parse(localStorage.getItem(key));
      });
      
      const dataStr = JSON.stringify(data, null, 2);
      const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
      
      const exportFileDefaultName = `habits-export-${new Date().toISOString().slice(0, 10)}.json`;
      
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      document.body.appendChild(linkElement);
      linkElement.click();
      document.body.removeChild(linkElement);
    }

    // Event Listeners
    clearDataBtn.addEventListener("click", () => {
      if (confirm("Clear all data for the current month? This cannot be undone.")) {
        // Remove only current month's data
        localStorage.removeItem(getStorageKey());
        
        // Reset current habits
        habits = [];
        renderCalendar();
        
        alert("Current month's data has been cleared!");
      }
    });
    
    exportDataBtn.addEventListener("click", exportData);

    prevMonth.addEventListener("click", () => {
      date.setMonth(date.getMonth() - 1);
      renderCalendar();
    });

    nextMonth.addEventListener("click", () => {
      date.setMonth(date.getMonth() + 1);
      renderCalendar();
    });
